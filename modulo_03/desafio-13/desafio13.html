<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
</head>
    <style>
        table {
            width: 600px;
            /* border-collapse: collapse; */
            margin-bottom: 30px;
        }
        td {
            border: 1px solid black;
            height: 20px;
            text-align: center;
        }
     
        #t1 {
           background-color: rgb(183, 243, 222);
        }
        #t2 {
            background-color: rgba(144, 144, 248, 0.404);
        }
        #tfilmes {
            background-color: rgba(165, 42, 42, 0.274);
            
        }
        
    </style>
<body>

    <table id="t1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
           
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>           
            <td>7</td>
         
        </tr>
        <tr>
            <td colspan="3">8</td>            
            <td>9</td>
            
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>            
            <td>12</td>
            
        </tr>
        <tr>
            <td>13</td>            
            <td>14</td>
            <td>15</td>
            
        </tr>
    </table>

    <table id="t2">
        <tr>
            <td colspan="4">A</td>          
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>            
        </tr>
        <tr>            
            <td>G</td>
            <td>H</td>
            <td>I</td>           
        </tr>
        <tr>           
            <td>J</td>
            <td>K</td>
            <td>L</td>           
        </tr>
        <tr>
            <td colspan="4">M</td>       
        </tr>
    </table>

    <table id="tfilmes">
        <caption>Filmes Favoritos</caption>
        <thead>
            <tr>
                <th>GRUPO</th>
                <th>NOMES</th>
                <th colspan="3">FILMES</th>
            
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">MULHERES</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
            
                <td>Beatriz Sousa</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
            
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th rowspan="3">HOMENS</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
            
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
            
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
