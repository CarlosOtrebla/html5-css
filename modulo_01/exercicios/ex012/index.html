<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

   <video controls width="560" poster="imagem/01.png" autoplay*>
        <source src="midea/01.mp4" type="video/mp4">
        <source src="midea/02.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Inserindo videos do youtube</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/EgU2r-Zouo0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
