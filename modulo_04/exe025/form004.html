<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Exemplo de Formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iNome">Nome:</label>
                <input type="text" name="nome" id="idNome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="idEmail">E-mail</label>
               <input type="email" name="email" id="idEmail" required>
            </p>
            <p>
                <label for="idTel">Telefone:</label>
                <input type="tel" name="tel" id="idTel" autocomplete="tel"  pattern="^$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
