<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="idUsu">Usuário:</label>
            <input tabindex="0" size="20px" type="text" name="usu" id="idUsu" required minlength="10" placeholder="Digite o nome de usuário" autocomplete="username">
            <p>
                <label for="idSenha">Senha: </label>
                <input size="20px" type="password" name="senha" id="idSenha" required minlength="8" maxlength="20" autocomplete="current-password">
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
